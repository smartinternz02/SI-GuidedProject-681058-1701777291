<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/Image/img1.jpg') center/cover no-repeat fixed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: green;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        nav a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            text-align: center;
            margin: 50px auto; /* Adjust as needed */
            width: 80%; /* Adjust as needed */
        }

        form {
            width: 100%;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            display: flex;
           flex-direction: column; /* Align items in a column */
           align-items: flex-start;
        }

        h1 {
            font-size: 36px;
            color: black;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            align-self: flex-start;
        }

        input {
            width: calc(100% - 22px); /* Adjust as needed */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: darkolivegreen;
            color: white;
            font-size: 20px;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Soil Moisture Prediction</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Enter Your Details for Soil Moisture Prediction</h1>
        <form action="/submit" method="POST">
            <label for="month">Month:</label>
            <input type="number" id="month" name="Month" required><br>

            <label for="day">Day:</label>
            <input type="number" id="day" name="Day" required><br>

            <label for="avg_temp">Average Temperature:</label>
            <input type="number" id="avg_temp" name="avg_temp" step="0.01" required><br>

            <label for="avg_humd">Average Humidity:</label>
            <input type="number" id="avg_humd" name="avg_humd" step="0.01" required><br>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
